name: Testing

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        deno: ['v1.2.0', 'vx']
        version_names: ['v1.2.0', 'latest']
    name: Deno ${{ matrix.version_names }} testing
    steps:
      - uses: actions/checkout@v2
      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}
      - run: |
          deno --version
          deno test
